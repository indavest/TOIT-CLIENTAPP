	<nav class="navbar navbar-inverse" role="navigation">

	<div style='margin-left: 100px;'>

	<h2 style='display:inline !important; color:white; margin-left: 10px;'>Kitchen Ordering Ticket System</h2>
	</div>

		<section>

			</div>
			
			
		</form>

		</div>

	</section>
	</div>

		<script type="text/javascript">	
			var listSentOrderlinesWidget = new ListSentOrderLinesWidget({
				dom: {
				
					container: $("#organizations-container"),
					
					containerID: "organizations-container",
					tableID: "organizations-list-table",
					
					search: {
						input: $("#organizations-search-input"),
						reset: $("#organizations-search-reset")
					},
					
					managementLink: $("#org-management-page-link"),
					timer: '',
					timerButton: $("#timer-button")
				},
				ui: {
					rowClass: 'organization-row',
					rowId: 'organization-row-',
